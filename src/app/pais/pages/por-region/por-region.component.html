<div class="animate__animated animate__backInRight">

  <h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>
    <hr>

  <!-- [class.btn-primary]="region ==  regionActiva"
        esta era una primera opcion  -->

        <!-- [ngClass]="{'btn-primary': regionActiva==region, 'btn-outline-primary ': regionActiva!==region}"
                segunda opcion -->

  <h5>Seleccione la region</h5>
    <div class="row">
      <div class="col">
        <button
            (click)="activarRegion(region)"
            *ngFor="let region of regiones"
            class="btn btn-outline-primary boton"
            [class]="ActivarRegion(region)"   >
                {{region | titlecase}}
        </button>
      </div>
    </div>
</div>
  <div *ngIf="paises.length > 0" class="alert alert-row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
